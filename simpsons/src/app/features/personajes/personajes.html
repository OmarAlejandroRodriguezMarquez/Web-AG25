@for(personaje of Personajes; track personaje.id)
{
<mat-card style="width: 25%;margin-bottom: 20px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ personaje.name }}</mat-card-title>
        <mat-card-subtitle>{{ personaje.occupation }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://cdn.thesimpsonsapi.com/500/character/{{ personaje.id }}.webp" alt="Photo of {{ personaje.name }}">
    <mat-card-content>
        <p>
           @for(phrase of personaje.phrases; track phrase){
                {{ phrase }}
           }
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button matButton>LIKE</button>
        <button matButton>SHARE</button>
    </mat-card-actions>
</mat-card>
}
